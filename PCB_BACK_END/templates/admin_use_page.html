<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Training Area</title>
    <style>
        :root {
            --text-color: #ffffff;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* CRITICAL FIX: Background must be transparent or the video won't show */
            background: transparent; 
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* --- VIDEO BACKGROUND STYLES --- */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            /* CHANGED: z-index -1 is usually safer than -1000 to avoid going behind the html root */
            z-index: -1; 
            background-size: cover;
            object-fit: cover;
        }

        .container {
            width: 100%;
            height: 100%;
            padding: 40px 60px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5); /* Overlay for readability */
            z-index: 1;
        }

        h1 {
            color: var(--text-color) !important;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 3.5rem;
            margin-top: 0;
            margin-bottom: 2vh;
            padding-bottom: 1vh;
            border-bottom: 4px solid rgba(255, 255, 255, 0.4);
            flex-shrink: 0;
            text-shadow: 0 4px 10px rgba(0,0,0,0.8);
        }

        ul.main-list {
            list-style-type: disc;
            padding-left: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            flex-grow: 1;
            margin: 0;
        }

        li.list-item {
            margin-bottom: 0;
            color: var(--text-color) !important;
            font-family: 'Times New Roman', Times, serif;
            text-shadow: 0 2px 8px rgba(0,0,0,0.9);
        }

        .item-header {
            font-size: 2.2rem;
            font-weight: 600;
            display: block;
            margin-bottom: 1.5vh;
        }

        /* GLASSY BUTTON STYLE */
        .roboflow-btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--text-color) !important;
            padding: 1.5vh 2vw;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.5rem;
        }

        .roboflow-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .roboflow-btn:active {
            transform: translateY(1px);
        }

        .plain-text-sub-container {
            margin-top: 1.5vh;
            margin-left: 20px;
            color: rgba(255, 255, 255, 0.9) !important;
            text-shadow: 0 2px 8px rgba(0,0,0,0.9);
        }

        .plain-text-sub {
            margin: 1vh 0;
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.8rem;
        }
    </style>
</head>
<body>

    <!-- VIDEO BACKGROUND -->
    <!-- Using the specific path confirmed by your screenshot: static/video/admin3.mp4 -->
    <video autoplay muted loop playsinline id="bg-video">
        <source src="{{ url_for('static', filename='video/admin3.mp4') }}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="container">
        <h1>Training Area</h1>

        <ul class="main-list">
            <!-- Section 1 -->
            <li class="list-item">
                <span class="item-header">Train Missing component Model</span>
                <a href="https://roboflow.com" target="_blank" class="roboflow-btn">
                    Click here: Train Model1
                </a>
            </li>

            <!-- Section 2 -->
            <li class="list-item">
                <span class="item-header">Train Burnt track Model</span>
                <a href="https://roboflow.com" target="_blank" class="roboflow-btn">
                    Click here: Train Model2
                </a>
            </li>

            <!-- Section 3 -->
            <li class="list-item">
                <span class="item-header">Train Voltage Analysis System</span>
                <div class="plain-text-sub-container">
                    <p class="plain-text-sub">>> upload reference image.</p>
                    <p class="plain-text-sub">>> update Voltage reference values.</p>
                </div>
            </li>
        </ul>
    </div>

</body>
</html>
